<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="songContainer">
      <div class="imageContainer">
        <img src="/images/song-1.jpeg" />
      </div>
      <div class="songContent">
        <h3>Gurenge</h3>
        <p>By <span>LISA</span></p>
      </div>
    </div>
    <audio src="/music/song-1.mp3" controls></audio>
    <div class="playerContainer">
      <div class="progressBar"></div>
      <div class="iconContainers">
        <div class="iconContainer icon-1">
          <i class="fas fa-backward"></i>
        </div>
        <div class="iconContainer icon-2">
          <i class="fas fa-play"></i>
        </div>
        <div class="iconContainer icon-3">
          <i class="fas fa-forward"></i>
        </div>
      </div>
    </div>
  </body>
</html>
